<script>
    // Determine a classificação de um aluno com 
    //base na sua nota em uma prova.
     
   // +90 - Parabéns! Você foi classificado como A
   // +80 - Você foi classificado como B
   // +70 - Você foi classificado como C
   // +60 - Você foi classificado como D
   // <60 - Você foi classificado como F

var nota = prompt("insira sua nota");
if (nota >= 90) 
    {
        alert("Parabéns! Você foi classificado como A");
    }
    else if (nota >= 80)
    {
        alert("Você foi classificado como B");
    }
    else if (nota >= 70)
    {
        alert("Você foi classificado como C");
    }
    else if (nota >= 60)
    {
        alert("Você foi classificado como D");
    }
    else
    {
        alert("Você foi classificado como F");
    }

</script>
